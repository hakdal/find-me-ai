name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies (Expo safe)
        run: |
          cd frontend
          yarn install --network-timeout 100000
          npx expo install react-native-reanimated react-native-screens react-native-gesture-handler

      - name: Expo Prebuild
        run: |
          cd frontend
          npx expo prebuild --platform android --clean

      - name: Disable New Architecture
        run: |
          echo "newArchEnabled=false" >> frontend/android/gradle.properties
          echo "✅ New Architecture disabled in gradle.properties"

      - name: Patch MainApplication.kt for Old Architecture
        run: |
          cat > frontend/android/app/src/main/java/com/findmeai/app/MainApplication.kt << 'EOF'
          package com.findmeai.app

          import android.app.Application
          import com.facebook.react.PackageList
          import com.facebook.react.ReactApplication
          import com.facebook.react.ReactNativeHost
          import com.facebook.react.ReactPackage
          import com.facebook.react.defaults.DefaultReactNativeHost
          import com.facebook.soloader.SoLoader

          class MainApplication : Application(), ReactApplication {

              override val reactNativeHost: ReactNativeHost =
                  object : DefaultReactNativeHost(this) {
                      override fun getPackages(): List<ReactPackage> =
                          PackageList(this).packages

                      override fun getJSMainModuleName(): String = "index"

                      override fun getUseDeveloperSupport(): Boolean = BuildConfig.DEBUG

                      override val isNewArchEnabled: Boolean = false
                      override val isHermesEnabled: Boolean = BuildConfig.IS_HERMES_ENABLED
                  }

              override fun onCreate() {
                  super.onCreate()
                  SoLoader.init(this, false)
              }
          }
          EOF
          echo "✅ MainApplication.kt patched for Old Architecture"

      - name: Configure Gradle for CI
        run: |
          cat >> frontend/android/gradle.properties << 'EOF'
          
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m
          org.gradle.daemon=false
          org.gradle.parallel=false
          kotlin.daemon.jvmargs=-Xmx2g
          kotlin.incremental=false
          EOF

      - name: Build Debug APK
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew :app:assembleDebug --no-daemon --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: frontend/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-release-aab:
    name: Build Release AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies (Expo safe)
        run: |
          cd frontend
          yarn install --network-timeout 100000
          npx expo install react-native-reanimated react-native-screens react-native-gesture-handler

      - name: Expo Prebuild
        run: |
          cd frontend
          npx expo prebuild --platform android --clean

      - name: Disable New Architecture
        run: |
          echo "newArchEnabled=false" >> frontend/android/gradle.properties
          echo "✅ New Architecture disabled in gradle.properties"

      - name: Patch MainApplication.kt for Old Architecture
        run: |
          cat > frontend/android/app/src/main/java/com/findmeai/app/MainApplication.kt << 'EOF'
          package com.findmeai.app

          import android.app.Application
          import com.facebook.react.PackageList
          import com.facebook.react.ReactApplication
          import com.facebook.react.ReactNativeHost
          import com.facebook.react.ReactPackage
          import com.facebook.react.defaults.DefaultReactNativeHost
          import com.facebook.soloader.SoLoader

          class MainApplication : Application(), ReactApplication {

              override val reactNativeHost: ReactNativeHost =
                  object : DefaultReactNativeHost(this) {
                      override fun getPackages(): List<ReactPackage> =
                          PackageList(this).packages

                      override fun getJSMainModuleName(): String = "index"

                      override fun getUseDeveloperSupport(): Boolean = BuildConfig.DEBUG

                      override val isNewArchEnabled: Boolean = false
                      override val isHermesEnabled: Boolean = BuildConfig.IS_HERMES_ENABLED
                  }

              override fun onCreate() {
                  super.onCreate()
                  SoLoader.init(this, false)
              }
          }
          EOF
          echo "✅ MainApplication.kt patched for Old Architecture"

      - name: Configure Gradle for CI
        run: |
          cat >> frontend/android/gradle.properties << 'EOF'
          
          org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m
          org.gradle.daemon=false
          org.gradle.parallel=false
          kotlin.daemon.jvmargs=-Xmx2g
          kotlin.incremental=false
          EOF

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > frontend/android/app/release-keystore.jks

      - name: Build Release AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd frontend/android
          chmod +x gradlew
          ./gradlew :app:bundleRelease --no-daemon --stacktrace \
            -Pandroid.injected.signing.store.file="${{ github.workspace }}/frontend/android/app/release-keystore.jks" \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      - name: Upload Release AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: frontend/android/app/build/outputs/bundle/release/*.aab
          retention-days: 30
